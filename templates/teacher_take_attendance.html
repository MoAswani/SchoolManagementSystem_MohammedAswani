{% extends 'teacherbase.html' %}
{% block content %}

<head>

  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }

    .btnSubmit {
      text-align: center;
    }
  </style>

</head>


<form method="post">
  <div class="container">
    <div class="row">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h6 class="panel-title">Attendance Register</h6>
        </div>

        <table class="table table-hover" id="dev-table">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Student Registration</th>
              <th>Present</th>
              <th>Absent</th>
            </tr>
          </thead>

          {% csrf_token %}
          {%for student in students%}
          <tr>
            <td>{{student.student_first_name}} {{student.student_last_name}}</td>
            <td>{{student.registration_number}}</td>
            <td><input type="radio" name="present_status_{{student.registration_number}}" value="present"></td>
            <td><input type="radio" name="present_status_{{student.registration_number}}" value="absent"></td>
          </tr>
          {%endfor%}

        </table>
        <input type="date" name="attendance_date" class="form-control" required>

        <input type="submit" style="margin-left: 200px;
                                        margin-top: 20px;
                                        margin-bottom: 20px;
                                        background-color: #ffec00;" name="submit" value="submit">
      </div>
    </div>
  </div>
</form>
{% endblock content %}
